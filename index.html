<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Calculator 1.0.0.1</title>
    <link href="./css/Styles.css" rel="stylesheet">
</head>

<body>
    <div class="h-screen bg-gray-50 p-2">

        <div class="w-full my-3 md:w-5/6 lg:w-4/5 xl:w-3/4 2xl:w-2/3  mx-auto p-2 bg-white border border-gray-300">
            <!-- <dummy class="active"></dummy> -->
            <ul
                class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
                <li class="mr-2">
                    <a href="#" aria-current="page"
                        data-bind="click: function(){ view('default'); }, css: (view() == 'default' ? 'active' : '')"
                        class="inline-block px-4 py-3 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300">Llogaritësi</a>
                </li>
                <li class="mr-2">
                    <a href="#"
                        class="inline-block px-4 py-3 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300"
                        data-bind="click: function(){ view('formulat'); }, css: (view() == 'formulat' ? 'active' : '')">Formulat</a>
                </li>


            </ul>



            <!-- ko if: view() == "default" -->



            <div class="my-2 p-2 bg-sky-300 rounded-md">
                <div class="mb-1" data-bind="text: Formulas.formula().name"></div>
                <div><input data-bind="value: Formulas.formula().formula" class="form-control"></div>
            </div>

            <div class="mt-5">të dhënat hyrëse:</div>
            <div data-bind="foreach: Parser.variables()">
                <div class="my-2 p-2 bg-green-300 rounded-md">
                    <div class="mb-1" data-bind="text: label()"></div>
                    <input type="text" data-bind="value: value" class="form-control">
                </div>
            </div>

            <div class="mt-5">vlera e llogaritur:</div>
            <div>
                <div class="my-2 p-2 bg-amber-300 rounded-md">
                    <div class="mb-1" data-bind="text: Parser.left()"></div>
                    <div data-bind="text: Parser.computed()" class="form-control"></div>
                </div>
            </div>

            <span data-bind="text: Parser.parsed().empty()"></span>



            <!-- /ko -->

            <!-- ko if: view() == "add" -->

            <div>
                <div class="my-2 p-2 bg-amber-100 border border-amber-300 rounded-md">
                    <div class="mb-1 text-xl">Shto në listën e formulave</div>
                    <div class="my-3">
                        <div>Emri i formulës</div>
                        <input type="text" data-bind="value: Formulas.newFormula().name" class="form-control" />
                    </div>
                    <div class="my-3">
                        <div>formula</div>
                        <textarea type="text" data-bind="value: Formulas.newFormula().formula"
                            class="form-control"></textarea>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-amber" data-bind="click: saveNewFormula">shto</button>
                        <button class="btn btn-gray" data-bind="click: function(){ view('formulat'); }">ik prapa</button>

                    </div>
                </div>
            </div>


            <!-- /ko -->

            <!-- ko if: view() == "edit" -->

            <div>
                <div class="my-2 p-2 bg-green-100 border border-green-300 rounded-md">
                    <div class="mb-1 text-xl">Redakto formulën</div>
                    <div class="my-3">
                        <div>Emri i formulës</div>
                        <input type="text" data-bind="value: Formulas.formula().name" class="form-control" />
                    </div>
                    <div class="my-3">
                        <div>formula</div>
                        <textarea type="text" data-bind="value: Formulas.formula().formula"
                            class="form-control"></textarea>
                    </div>
                    <div class="mt-2">
                        <!-- $parent.Formulas.formula($data) -->
                        <button class="btn btn-green"
                            data-bind="click: function(){ Formulas.Update(Formulas.formula()); view('formulat');} ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </button>
                        <button class="btn btn-gray" data-bind="click: function(){ view('formulat'); }">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg></button>

                    </div>
                </div>
            </div>


            <!-- /ko -->

            
            <!-- ko if: view() == "delete" -->

            <div>
                <div class="my-2 p-2 bg-red-100 border border-red-300 rounded-md">
                    <div class="mb-1 text-xl">Fshij formulën</div>
                    <div class="text-yellow-300 font-bold bg-red-700 px-3 py-1 border border-yellow-500 p-1 rounded-md" >Kujdes! Fshierja është e pazhbëshme... </div>
                    <div class="my-3">
                        <div>Emri i formulës</div>
                        <input type="text" data-bind="value: Formulas.formula().name" class="form-control" />
                    </div>
                    <div class="my-3">
                        <div>formula</div>
                        <textarea type="text" data-bind="value: Formulas.formula().formula"
                            class="form-control"></textarea>
                    </div>
                    <div class="mt-2">
                        <!-- $parent.Formulas.formula($data) -->
                        <button class="btn btn-red"
                            data-bind="click: function(){ Formulas.Delete(Formulas.formula()); view('formulat');} ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </button>
                        <button class="btn btn-gray" data-bind="click: function(){ view('formulat'); }">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg></button>

                    </div>
                </div>
            </div>


            <!-- /ko -->


            <!-- ko if: view() == "formulat" -->
            <!-- <pre data-bind="text: JSON.stringify(Formulas.formulas())"></pre> -->

            <div class="p-2 mt-2 border rounded-md ">
                <button class="btn-small btn-amber" data-bind="click: addNewFormula">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
            <div data-bind="foreach: Formulas.formulas()" class="overflow-y-scroll">

                <div class="my-5 p-2 border bg-gray-200 shadow-md text-amber-900 rounded-md ">
                    <div class="flex justify-between items-center mb-1">
                        <div class="ml-2 text-xl" data-bind="text: name"></div>
                    </div>

                    <div data-bind="text: formula" class="form-control bg-gray-50"></div>
                    <div class="mt-3 flex gap-x-3">
                        <button class="btn-small btn-sky"
                            data-bind="click: function(){ $parent.Formulas.formula($data); $parent.view('default')}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                        </button>
                        <button class="btn-small btn-green"
                            data-bind="click: function(){ $parent.Formulas.formula($data); $parent.view('edit')}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </button>
                        <button class="btn-small btn-red" data-bind="click: function(){ $parent.Formulas.formula($data); $parent.view('delete')}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                       

                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <script src="/js/knockout-3.5.1.js"></script>
        <script src="/js/index.ko.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
</body>

</html>
